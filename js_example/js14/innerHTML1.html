<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript example</title>
  <meta name="author" content="Steve Maddock">
</head>

<body>
  <p>Javascript example</p>

  <p id="results"></p>

  <script>
    let data = [];
    let number;

    // fill data array
    for (let i=0; i<10; i++) {
      number = Math.random()*10;
      data.push(number)
    }

    // results
    let table = document.createElement("table");
    let tablecontents = "<tr><th>N</th><th>Stars</th></tr>";

    for (let j=0; j<data.length; j++) {
      let n = Math.floor(data[j]);
      tablecontents += ("<tr><td>"+n+"</td><td>");
      for (let i=0; i<n; i++) {
        tablecontents += "*";
      }
      tablecontents += "</td></tr>";
    }
    table.innerHTML = tablecontents;
    //  table.width = "400px";
    let listItems = table.getElementsByTagName("th");
    listItems[0].style.width="30px";
    listItems[1].style.width="150px";
    for (let i=0; i<listItems.length; i++) {
      listItems[i].style.textAlign="left";
    }
    document.body.appendChild(table);
  </script>

</body>
</html>
