<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript examples</title>
  <style>
    /* example will only work if a monospace font is used */
    body { font-family: monospace; }
  </style>
</head>

<body>

  <h1>Maths</h1>

  <script>
    "use strict";
    
    let radians = 45 *Math.PI/180;
    let x = Math.sin(radians);
    document.write(x);       // 0.7071067811865475

  </script>

</body>
</html>
