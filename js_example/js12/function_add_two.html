<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript examples</title>
</head>

<body>

  <script>
    "use strict";
    
    function addTwo(x) {
      document.write("1.addTwo: received x="+x+"<br>");
      x+=2;
      document.write("2.addTwo: changed x to "+x+"<br>");
    }

    let total = 0;
    document.write("1.main: total is: "+total+"<br>");
    addTwo(total);
    document.write("2.main: total is: "+total+"<br>");
    total+=2;
    document.write("3.main: total is: "+total+"<br>");
  </script>

</body>
</html>
