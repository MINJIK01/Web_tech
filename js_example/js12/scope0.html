<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript examples</title>
</head>

<body>

  <script>

    var i = 1;                   // Global scope
    var j = 2;                   // Global scope
    function a() {
      var i = 0;                 // Use of var, therefore local scope for this i,
                                 // i.e. just this function
      document.write(i+"<br>");  // Display 0
      j = 3;                     // Changing value of global variable,
    }                            // but NOT considered good practice

    document.write(i + ", " + j);// display 1, 2
    document.write("<br>");
    a();
    document.write(i + ", " + j);// display 1, 3

  </script>

</body>
</html>
