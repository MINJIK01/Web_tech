<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript examples</title>
</head>

<body>

  <script>
    "use strict";

    const VAT_RATE = 0.2;

    function getCost() {
      return parseFloat(prompt("Cost before VAT in GBP? "));
    }

    function calculateVat(x) {
      return x*VAT_RATE;    
    }

    let cost = getCost();  
    document.write("<p>Cost before VAT: "+cost+"</p>");
    let vat = calculateVat(cost);
    let costWithVat = (cost + vat).toFixed(2);
    document.write("<p>Cost with VAT added: "+costWithVat+"</p>");
  </script>

</body>
</html>
