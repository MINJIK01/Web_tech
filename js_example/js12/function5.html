<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>JavaScript examples</title>
</head>

<body>

  <script>
    "use strict";
    
    const VAT_RATE = 0.2;
    console.log("vat:"+VAT_RATE);

    function getCost() {
      return parseInt(prompt("Cost before VAT in GBP? "));
    }

    function inputCost() {
      let cost = getCost();
      document.write(cost);
      while (isNaN(cost)) {
        document.write("<p>Not a number, try again</p>");
        cost = getCost();
      }
      return cost;
    }

    function calculateVat(x) {
      return x*VAT_RATE;    
    }

    let cost = inputCost();  
    document.write("<p>Cost before VAT: "+cost+"</p>");
    let vat = calculateVat(cost);
    let costWithVat = cost + vat;
    document.write("<p>Cost with VAT added: "+costWithVat+"</p>");
  </script>

</body>
</html>
