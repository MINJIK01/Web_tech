<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript examples</title>
</head>

<body>

  <script>
    let a = 7;
    if (a>1 && a<10) {
      // a is between 1 and 10, i.e. (1,10)
      if (a>5) {
        // a is between 5 and 10, i.e. (5,10)
        document.write("<p>a = "+a+"</p>");
      }
      // and so on...
    }

    let key = 'a';
    if (key=='a' || key=='b') {
      // do something
      document.write("<p>key = "+key+"</p>");
    }

    let valid = false;
    if (!valid) {
      // display errors
      document.write("<p>error</p>");
    }

    var x = 100;
    var y;
    if (x>=50) {
      y = 0;
    }
    else {
      y = 1;
    }
    document.write("y = "+y);

    let xx = 100;
    let yy = (xx>=50) ? 0 : 1;
    document.write("<p>yy = "+yy+"</p>");

  </script>

</body>
</html>
