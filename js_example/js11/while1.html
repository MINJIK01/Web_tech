<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript examples</title>
</head>

<body>

  <script>
    let x = prompt('x?');
    while (isNaN(x)) {
      document.write('<p>not a number, try again</p>');
      x = prompt('x?');
    }
    document.write('<p>Number is '+x+'</p>');
  </script>

</body>
</html>
