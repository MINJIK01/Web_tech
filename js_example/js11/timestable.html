<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript examples</title>
</head>

<body>

  <p>Javascript example: times table</p>

  <script>
    let number = prompt('Which times table (e.g. 2)? ');
    number = Number(number);
    for (let i=0; i<11; i++) {
      document.write(i + " x " + number + " = " + i*number);
      document.write('<br>');
    }
  </script>

</body>
</html>
