<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" >
  <title>JavaScript examples</title>
</head>

<body>

  <script>
    let vatRate = 0.15;
    let costWithoutVat = 3;
    let vat = costWithoutVat*vatRate;
    let costWithVat = costWithoutVat + vat;
    document.write('<p>'+costWithVat+'</p>');

    let part1 = 'Hello';
    let part2 = 'world!!';
    let message1 = part1 + ' ' + part2;
    document.write('<p>'+message1+'</p>');

    let score = 8;
    let message2 = 'Score out of 10: '+ score;
    document.write('<p>'+message2+'</p>');

    let value1 = "37";
    let value2 = 7;
    let unexpectedResult = value1 + value2;  // returns "377" 
    let expectedResult = value1 - value2;    // returns 30 
    document.write('<p>'+unexpectedResult+'</p>');
    document.write('<p>'+expectedResult+'</p>');

    let result1 = +value1 + value2;        // returns 44
    document.write('<p>'+result1+'</p>');
    let result2 = Number(value1) + value2; // returns 44
    document.write('<p>'+result2+'</p>');

  </script>

</body>
</html>
