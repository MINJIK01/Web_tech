<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>JavaScript examples</title>
</head>

<body>

  <h1>Example</h1>

  <script>
    let a = 2, b = 3;
    document.write("a = " + a);
    document.write(" b = " + b);
    document.write("<br>");
    document.write("<p>Calculation: a+b=" + (a+b) + "</p>");
  </script>

</body>
</html>
