<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript examples</title>
</head>

<body>

  <script>
    let x = prompt('x?');
    if (isNaN(x))
      document.write('this is not a number');
    else if (x<0)
      document.write('x is negative');
    else if (x>0)
      document.write('x is positive');
    else
      document.write('x is zero');
  </script>

</body>
</html>
