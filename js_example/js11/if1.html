<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript examples</title>
</head>

<body>

  <script>
    let age = prompt('Age?');
    if (isNaN(age)) {
      document.write('this is not a number');
    }
    else if (age<13) {
      document.write('You are a child');
    }
    else if (age<20) {
      document.write('You are a teenager');
    }
    else {
      document.write('You are more than 19 years of age');
    }
  </script>

</body>
</html>
