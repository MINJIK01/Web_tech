<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript examples</title>
</head>

<body>

  <h1>Example: Room area</h1>

  <script>
    let length = prompt("Rectangle length in cm?");
    let width = prompt("Rectangle width in cm?");
    document.write("<p>Area = " + length*width + "</p>");
    alert("Area = " + length*width);
  </script>

</body>
</html>
