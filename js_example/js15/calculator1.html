<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript examples</title>
</head>

<body>

  <h1>Example: Calculator</h1>

  <button id="number_1">1</button>
  <button id="number_2">2</button>
  <br>
  <button id="operator_plus">+</button>
  <button id="equals">=</button>
  <br>
  <input type="button" name="key_clear" id="key_clear" value="clear">
  <br>
  <label for="output">Result</label>
  <textarea cols="20" rows="1" id="output" name="output" readonly placeholder="output"></textarea>

  <script src="./js/calculator1.js"></script>

</body>
</html>
