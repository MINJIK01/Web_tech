<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript examples</title>
</head>

<body>

  <h1>Example: Mouse</h1>
  <p id = "result_move"></p>
  <p id = "result_click"></p>

  <script>
    "use strict;"

    function showMove(evt) {
      let str = "x,y: " + evt.clientX + ", " +evt.clientY;
      document.getElementById('result_move').textContent = str;
    }

    function showClick(evt) {
      let str = "x,y: " + evt.clientX + ", " +evt.clientY;
      document.getElementById('result_click').textContent = str;
    }

    // Using an anonymous function introduces an extra layer.
    // The system automatically supplies the event parameter to the anonymous function.
    // Thus we have to pass it on to the function that is called.
    document.addEventListener('mousemove', function(event) { showMove(event); } );
    document.addEventListener('click', showClick);

  </script>

</body>
</html>
