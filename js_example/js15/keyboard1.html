<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript examples</title>
  <link rel="stylesheet" href="./css/k1.css">
</head>

<body>

  <h1 id = "moveit">Example: key presses</h1>

  <script>
    "use strict;"

    function handleKeyPress(event) {
      let elem = document.getElementById('moveit');
      let elemComputedStyle = getComputedStyle(elem);
      switch (event.which) {
        case 37:  /* Left arrow was pressed */
          //console.log(elemStyle);
          elem.style.left = parseInt(elemComputedStyle.left) - 10 + "px";
          break;
        case 39:  /* Right arrow was pressed */
          elem.style.left = parseInt(elemComputedStyle.left) + 10 + "px";
          break;
        case 38:  /* Up arrow was pressed */
          elem.style.top = parseInt(elemComputedStyle.top) - 10 + "px";
          break;
        case 40:  /* Down arrow was pressed */
          elem.style.top = parseInt(elemComputedStyle.top) + 10 + "px";
          break;
      }
    }

    document.addEventListener("keydown", handleKeyPress);

  </script>

</body>
</html>
