<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript examples</title>
</head>

<body>
  <h1>Example: Anonymous functions and arrow functions</h1>

  <script>
    "use strict;"

    function add(a,b) { return a + b; }

    let sum = add(3,4);
    console.log(sum);

    // anonymous function assigned to a variable
    let sub = function(a,b) { return a-b; };
    console.log(sub(6,4));

    // arrow function
    let div = (a,b) => { return a/b; };
    console.log(div(12,3));

    // arrow function if a single statement
    let mul = (a,b) => a*b;
    console.log(mul(5,3));

  </script>

</body>
</html>
