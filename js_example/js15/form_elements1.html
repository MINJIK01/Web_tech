<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript examples</title>
</head>

<body>

  <form name="myform" action="">
    <p>
      <label for="mydate">Date of birth:</label>
      <input type="date" name="mydate" id="mydate" value="date...">
    </p>

    <p>
      <label for="myemail">Your e-mail:</label>
      <input type="email" name="myemail" id="myemail" value="type your email..." maxlength="40" size="20" required="required">
    </p>

    <p>
      <label for="mycolour">Favourite colour:</label>
      <input type="color" name="mycolour" id="mycolour" value="colour...">
    </p>

    <p>
      <label for="myslider">Number:</label>
      <input type="range" name="myslider" id="myslider" min="1" max="5" step="1" value="3">
      <input type="text" id="sliderText" value="3">
    </p>

    <!-- must have one button of type 'submit' in order to send the form to the cgi script -->
    <p>
      <input type="submit" name="submit" id="submit" value="Submit">
      <input type="reset">
    </p>
  </form>

  <script src="./js/form_elements1.js"></script>
</body>
</html>
