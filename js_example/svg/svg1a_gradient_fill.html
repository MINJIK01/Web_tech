<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SVG test</title>
  <link rel="stylesheet" href="./css/svg1.css">
</head>

<body>
  <svg version="1.1"
       baseProfile="full"
       width="500" height="500"
       xmlns="http://www.w3.org/2000/svg">
    
    <circle cx="100" cy="100" r="70" 
      fill="rgb(200,100,0)"
      stroke="blue" stroke-width="10" />

    <defs>
      <linearGradient id="MyGradient"> <!-- x1="0" x2="1" y1="0" y2="1"> -->
        <stop offset="0%" stop-color="rgb(255,255,0)"/>
        <stop offset="100%" stop-color="rgb(255,0,0)"/>
      </linearGradient>
    </defs>
    
    <rect x="100" y="100" width="300" height="100" 
      fill="url(#MyGradient)" 
      stroke="blue" stroke-width="2" />
    
    <!-- Example from https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Gradients -->
    <defs>
      <radialGradient id="RadialGradient1">
        <stop offset="0%" stop-color="red"/>
        <stop offset="100%" stop-color="blue"/>
      </radialGradient>
      <radialGradient id="RadialGradient2" cx="0.25" cy="0.25" r="0.25">
        <stop offset="0%" stop-color="red"/>
        <stop offset="100%" stop-color="blue"/>
      </radialGradient>
    </defs>
 
    <rect x="10" y="210" rx="15" ry="15" width="100" height="100" fill="url(#RadialGradient1)"/> 
    <rect x="10" y="320" rx="15" ry="15" width="100" height="100" fill="url(#RadialGradient2)"/>

  </svg>
  
</body>

</html>
