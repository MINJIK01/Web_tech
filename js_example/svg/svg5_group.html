<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SVG test</title>
  <link rel="stylesheet" href="./css/svg1.css">
</head>

<body>
  <p>Testing...</p>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
       id="example" width="400" height="400">
    <desc>Two groups, each of two rectangles
    </desc>
    <g id="group1" fill="red" >
      <rect x="50" y="50" width="50" height="50" />
      <rect x="150" y="50" width="50" height="50" />
    </g>
    <g id="group2" fill="blue" transform="translate(50, 0)">
      <rect x="50" y="150" width="50" height="50" />
      <rect x="150" y="150" width="50" height="50" />
    </g>
  </svg>
</body>

</html>
