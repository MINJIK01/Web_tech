<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SVG test</title>
  <link rel="stylesheet" href="./css/svg1.css">
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
       id="example" width="400" height="400">

    <rect x="50" y="100" width="100" height="100" fill="red">
    <animate attributeName="opacity" values="0;1" dur="1s" repeatCount="9" />
    </rect>

    <rect x="150" y="100" width="100" height="100" fill="green">
    <animate attributeName="opacity" values="0;1" dur="1.5s" repeatCount="6" />
    </rect>

    <rect x="250" y="100" width="100" height="100" fill="blue">
    <animate attributeName="opacity" values="0;1" dur="3s" repeatCount="3" />
    </rect>
  
  </svg>
</body>

</html>
