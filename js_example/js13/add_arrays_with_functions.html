<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript example</title>
  <meta name="author" content="Steve Maddock">
</head>

<body>

  <p>Javascript</p>

  <script>
   "use strict"; 
  
    const NUM_ITEMS = 10, MAX_VALUE = 20;
    let firstArray = [], secondArray = [], thirdArray = [];

    function fillArray(data) {  // an array is a specialised type of object , so this is pass by reference
      for (let i=0; i<NUM_ITEMS; i++) {
        let number = Math.random()*MAX_VALUE;
        data.push(number);
      }
    }  

    function displayArray(data) {
      for (let i=0; i<data.length; i++) {
        document.write(data[i].toFixed(2) + " ");
      }
    }

    function addArrays(a, b) {
      let c  = [];
      for (let i=0; i<a.length; i++) {  // assumes arrays are same length
        c[i] = a[i] + b[i];
	    }
      return c;	
    }


    fillArray(firstArray);
    document.write("first Array: ");
    displayArray(firstArray);
    document.write("<br>");
  
    fillArray(secondArray);
    document.write("second Array: ");
    displayArray(secondArray);
    document.write("<br>");
 
    // calculateResults
    thirdArray = addArrays(firstArray, secondArray);
    document.write("third Array: ");
    displayArray(thirdArray);
    document.write("<br>");

  </script>

</body>
</html>
