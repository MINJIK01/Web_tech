<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript examples</title>
</head>

<body>

  <h1>Array example</h1>

  <script>
    "use strict"; 
    
    function write2DArray(a) {
      for (let i=0; i<a.length; i++) {
        for (let j=0; j<a[i].length; j++) {
          document.write(a[i][j]+"  ");
        }
        document.write("<br>");  
      }
    }

    let grid = new Array(3);
    grid[0] = new Array(3);
    grid[1] = new Array(3);
    grid[2] = new Array(3);
    grid[0][0] = 4;
    grid[0][1] = 4;
    grid[0][2] = 7;
    grid[1][0] = 1; grid[1][1] = 0; grid[1][2] = 1;
    grid[2][0] = 5; grid[2][1] = 9; grid[2][2] = 6;

    document.write(grid);
    document.write("<br>");

    let grid2 = new Array(new Array(4,4,7),
                         new Array(1,0,1),
                         new Array(5,9,6));

    document.write(grid2);
    document.write("<br>");

    let grid3 = [[4,4,7], [1,0,1], [5,9,6]];

    write2DArray(grid3);
    document.write("<br>");

  </script>

</body>
</html>
