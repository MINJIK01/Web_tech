<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript examples</title>
</head>

<body>

  <h1>Array example</h1>

  <script>
    "use strict"; 
    
    let questions = [
      ['How many moons does Earth have?', 1],
      ['How many moons does Mars have?', 2],
      ['How many moons does Saturn have?', 61]
    ];

    document.write(questions)
    document.write("<br>");

    for (let i=0; i<questions.length; i++) {
      document.write("Question: "+questions[i][0]+"<br>");
      document.write("Answer  : "+questions[i][1]+"<br>");      
    }

  </script>

</body>
</html>
