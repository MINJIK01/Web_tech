<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript example</title>
  <meta name="author" content="Steve Maddock">
</head>

<body>

  <p>Javascript</p>

  <script>
    "use strict"; 
    
    const NUM_ITEMS = 10;
    let firstArray = [], secondArray = [], thirdArray = [];
    let number;

    // fill first array
    for (let i=0; i<NUM_ITEMS; i++) {
      number = Math.random()*20;
      firstArray.push(number);
    }

    document.write("first Array: ");
    for (let i=0; i<NUM_ITEMS; i++) {
      document.write(firstArray[i].toFixed(2) + " ");
    }
    document.write("<br>");
  
    // fill second array
    for (let i=0; i<NUM_ITEMS; i++) {
      number = Math.random()*20;
      secondArray.push(number);
    }
  
    document.write("second Array: ");
    for (let i=0; i<NUM_ITEMS; i++) {
      document.write(secondArray[i].toFixed(2) + " ");
    }
    document.write("<br>");
 
    // calculateResults
    for (let i=0; i<NUM_ITEMS; i++) {
      thirdArray[i] = firstArray[i] + secondArray[i];
    }

    document.write("third Array: ");
    for (let i=0; i<NUM_ITEMS; i++) {
      document.write(thirdArray[i].toFixed(2) + " ");
    }
    document.write("<br><br>");
  
    // alternative display
    document.writeln("<table>");
    for (let i=0; i<NUM_ITEMS; i++) {
      document.writeln("<tr>"); 
      document.write("<td align='right'>" + firstArray[i].toFixed(2) + "</td>");
      document.write("<td align='center'>+</td>");
      document.write("<td align='right'>" + secondArray[i].toFixed(2) + "</td>");
      document.write("<td align='center'>=</td>");
      document.write("<td align='right'>" + thirdArray[i].toFixed(2) + "</td>");
	  document.write("</tr>");
    }
    document.write("</table>");
  
  </script>

</body>
</html>
