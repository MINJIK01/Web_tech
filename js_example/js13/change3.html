<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript examples</title>
</head>

<body>

  <script>
    "use strict"; 
    
    let pence = prompt('Amount in pence? ');
    document.write('<p>Amount in pence: '+pence+'</p>');

    let coins = [['&pound;2',200],['&pound;1',100],
                 ['50p',50],['20p',20],['10p',10],
                 ['5p',5],['2p',2],['1p',1]];

    for (let i=0; i<coins.length; i++) {
      let numCoins = Math.floor(pence/coins[i][1]);
      if (numCoins!=0) 
        document.write('<p>'+coins[i][0]+' coins: '+numCoins+'</p>');
      pence = pence%coins[i][1];
    }

  </script>

</body>
</html>
