<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>exercise07</title>
    </head>

    <body>
        <p>Javascript exercise 7</p>

        <script>
            "use strict";

            const NUM_ITEMS = 10;
            const MAX_VALUE = 10;

            var array = [];
            for (var i=0; i < NUM_ITEMS; i++){
                var number = Math.random()*MAX_VALUE;
                array.push(number);
            }

            document.write('<p>'+array+'</p>');

            document.write("<p>");
            for(var j=0; j < NUM_ITEMS;j++){
                document.write(array[j].toFixed(2) + "&nbsp;&nbsp;&nbsp");
            }
            document.write("</p>");

            for ( var i=0;i<array.length;i++){
                var str = " ";
                document.write("<p>" + array[i].toFixed(0) + ":");
                for (var j=0; j < array[i].toFixed(0); j++){
                    str += "*";
                }
                document.write(str + "</p>");
            }

        </script>
    </body>
</html>
