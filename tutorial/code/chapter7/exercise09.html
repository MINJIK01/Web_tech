<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>exercise09</title>
    </head>

    <body>
        <p>Javascript exercise 9</p>

        <script>
            "use strict";

            const ROWS = 5;
            const COLS = 5;

            var grid = [];
            var number;
            for (var i=0; i < ROWS; i++){
                grid[i] = new Array(COLS);
            }

            for (var i=0; i<ROWS;i++){
                for(var j=0;j<COLS;j++){
                    number = (Math.random() < 0.5) ? 0 : 1;
                    grid[i][j] = number;
                }
            }

            document.write("<p>");
            for (var i=0; i<ROWS;i++){
                for(var j=0;j<COLS;j++){
                    document.write(grid[i][j] + "&nbsp;&nbsp;&nbsp");
                }
                document.write("<br>");
            }
            document.write("</p>");

            document.write("<p>add 2 to the value stored at four random locations. (Remember that index starts at 0.)</p>");
            
            for (var i=0;i<4;i++){
                var row = Math.floor(Math.random()*5);
                var col = Math.floor(Math.random()*5);
                document.write("<p>row index, col index: "+ row + ", " + col +"</p>");

                grid[row][col] += 2;
            }

            document.write("<p>");
            for (var i=0; i<ROWS;i++){
                for(var j=0;j<COLS;j++){
                    document.write(grid[i][j] + "&nbsp;&nbsp;&nbsp");
                }
                document.write("<br>");
            }
            document.write("</p>");


        </script>
    </body>
</html>
