<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>exercise08</title>
    </head>

    <body>
        <p>Javascript exercise 8</p>

        <script>
            "use strict";

            const ROWS = 5;
            const COLS = 5;

            var grid = [];
            var number;
            for (var i=0; i < ROWS; i++){
                grid[i] = new Array(COLS);
            }

            for (var i=0; i<ROWS;i++){
                for(var j=0;j<COLS;j++){
                    number = (Math.random() < 0.5) ? 0 : 1;
                    grid[i][j] = number;
                }
            }

            document.write("<p>");
            for (var i=0; i<ROWS;i++){
                for(var j=0;j<COLS;j++){
                    document.write(grid[i][j] + "&nbsp;&nbsp;&nbsp");
                }
                document.write("<br>");
            }
            document.write("</p>");

            var num0 = 0;
            var num1 = 0;
            for (var i=0; i<ROWS;i++){
                for(var j=0;j<COLS;j++){
                    if (grid[i][j] > 0){
                        num1++;
                    }
                    else{
                        num0++;
                    }
                }
            }

            document.write("<p>Number of 0s: " + num0);
            document.write("<p>Number of 1s: " + num1);

        </script>
    </body>
</html>
