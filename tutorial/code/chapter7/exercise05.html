<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>exercise05</title>
    </head>

    <body>
        <p>Javascript exercise 5</p>

        <script>
            "use strict";

            const NUM_ITEMS = 10;
            const MAX_VALUE = 20;

            var array = [];
            for (var i=0; i < NUM_ITEMS; i++){
                var number = Math.random()*MAX_VALUE;
                array.push(number);
            }


            document.write("<p>");
            for(var j=0; j < NUM_ITEMS;j++){
                document.write(array[j].toFixed(2) + " ");
            }
            document.write("</p>");

            for (var k=0; k<NUM_ITEMS;k++){
                if (array[k] > 10){
                    document.write("<p>" +k + ": " + array[k].toFixed(2) + "</p>");
                }
            }
        </script>
    </body>
</html>
