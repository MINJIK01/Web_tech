<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>exercise06</title>
    </head>

    <body>
        <p>Javascript exercise 6</p>

        <div id="results"></div>

        <script>
            "use strict";

            const NUM_ITEMS = 10;
            const MAX_VALUE = 10;

            var array = [];
            for (var i=0; i < NUM_ITEMS; i++){
                var number = Math.random()*MAX_VALUE;
                array.push(number);
            }


            var str = "<table>";
            str += "<tr><th>number</th><th>floor</th><th>round</th><th>ceil</th></tr>";

            for ( var i=0;i<array.length;i++){
                str += "<tr>";
                str += ("<td>" + array[i].toFixed(2) + "</td>");
                str += ("<td>" + Math.floor(array[i].toFixed(2)) + "</td>");
                str += ("<td>" + Math.round(array[i].toFixed(2)) + "</td>");
                str += ("<td>" + Math.ceil(array[i].toFixed(2)) + "</td>");
                str += "</tr>";
            }

            str += "</table>";

            document.getElementById("results").innerHTML = str;
        </script>
    </body>
</html>
