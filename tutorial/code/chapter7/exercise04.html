<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>exercise04</title>
    </head>

    <body>
        <p>Javascript exercise 4</p>

        <script>
            "use strict";

            var now = new Date();

            var DayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saterday"];
            var MonthNames = ["January", "Febuary", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var day = now.getDay();
            document.write("<p>" + DayNames[day] + "</p>");
            document.write("<p>" + now.getDate() + "</p>");

            var month = now.getMonth()
            document.write("<p>" + MonthNames[month] + "</p>");

            document.write("<p>" + now.getFullYear() + "</p>");

            document.write("<p>" + now.toDateString() + "</p>");

            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

            document.write("<p>" + now.toLocaleDateString('en-US', options) + "</p>");
        </script>
    </body>
</html>
