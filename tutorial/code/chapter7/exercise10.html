<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>exercise10</title>
    </head>

    <body>
        <p>Javascript exercise 10</p>

        <script>
            "use strict";

            const ROWS = 5;
            const COLS = 5;

            var grid = [];
            var number;
            for (var i=0; i < ROWS; i++){
                grid[i] = new Array(COLS);
            }

            for (var i=0; i<ROWS;i++){
                for(var j=0;j<COLS;j++){
                    number = (Math.random() < 0.5) ? 0 : 1;
                    grid[i][j] = number;
                }
            }

            document.write("<p>");
            for (var i=0; i<ROWS;i++){
                for(var j=0;j<COLS;j++){
                    document.write(grid[i][j] + "&nbsp;&nbsp;&nbsp");
                }
                document.write("<br>");
            }
            document.write("</p>");

            document.write("<p>Count number of 1s in a row. Replace each 1 by the number of 1s in that row</p>");
            
            for (var i=0; i < ROWS; i++){
                document.write("<p>" + sum(grid[i]) + "</p>");
            }


            document.write("<p>");
            for (var i=0; i<ROWS;i++){
                for(var j=0;j<COLS;j++){
                    document.write(grid[i][j] + "&nbsp;&nbsp;&nbsp");
                }
                document.write("<br>");
            }
            document.write("</p>");


        </script>
    </body>
