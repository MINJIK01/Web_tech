<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>exercise02</title>
    </head>

    <body>
        <p>Javascript exercise 2</p>

        <script>
            "use strict";

            function calCircle(radius){
                document.write("<p> area = " + (radius**2)*Math.PI + "</p>");
                document.write("<p> circumference = " + radius*2*Math.PI + "</p>");
            }
            var arg = parseFloat(prompt("radius?"));

            calCircle(arg);
        </script>
    </body>
</html>
