<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>exercise02</title>
    </head>

    <body>
        <p>Javascript exercise 2</p>

        <script>
            "use strict";
            var first = parseFloat(prompt("First number?"));
            var second = parseFloat(prompt("Second number?"));

            if (first > second){
                document.write("<p>smallest = " + second + "</p>");
                document.write("<p>largest = " + first + "</p>");
            }
            else{
                document.write("<p>smallest = " + first + "</p>");
                document.write("<p>largest = " + second + "</p>");
            }
        </script>
    </body>

</html>
