<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>exercise01</title>
    </head>

    <body>
        <p>Javascript exercise 1</p>

        <script>
            "use strict";
            var fahrenheit = parseFloat(prompt("Fahrenheit?"));
            var celsius= (fahrenheit-32)*5/9;
            document.write("<p>Fahrenheit = " + fahrenheit + "</p>");
            document.write("<p>Celsius = " + celsius.toFixed(4) + "</p>");
        </script>
    </body>

</html>
